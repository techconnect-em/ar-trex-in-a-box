<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinosaur AR Experience</title>

    <!-- A-Frame および MindAR の読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a-scene
        mindar-image="imageTargetSrc: [マーカー画像のURL];"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="dinosaur-model" src="https://cdn.glitch.me/5e45a02f-1793-4d54-b2c7-ac4d29a43d33/Rampaging%20T-Rex.glb?v=1739155222514"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" ar-controller>
            <a-entity
                id="dinosaur"
                gltf-model="#dinosaur-model"
                position="0 0 0.1"
                scale="0.1 0.1 0.1"
                rotation="0 0 0"
                animation-mixer="clip: *; loop: repeat"
                visible="false">
            </a-entity>
        </a-entity>
    </a-scene>

    <!-- UI buttons -->
    <div class="buttons">
        <button class="button ar-only" id="release-button">箱から出す</button>
        <button class="button ar-only" id="capture">写真を撮る</button>
    </div>

    <!-- スクリプトの読み込み -->
    <script src="script.js"></script>
</body>
</html>
