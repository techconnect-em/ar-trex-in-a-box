<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinosaur AR Experience</title>

    <!-- A-Frame および MindAR の読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="debug" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.5); color: white; padding: 10px; z-index: 1000;"></div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.glitch.global/5e45a02f-1793-4d54-b2c7-ac4d29a43d33/targets.mind?v=1739155705813;"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="dinosaur-model" src="https://cdn.glitch.global/5e45a02f-1793-4d54-b2c7-ac4d29a43d33/amazing_dinoworld_tyrannosaur.glb?v=1739159665820"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity
                id="dinosaur"
                gltf-model="#dinosaur-model"
                position="0 -0.2 0"
                scale="0.05 0.05 0.05"
                rotation="0 90 0"
                animation-mixer="clip: Take 001; loop: repeat; timeScale: 1"
                shadow="cast: true; receive: true">
            </a-entity>
        </a-entity>
    </a-scene>

    <div class="buttons">
        <button class="button" id="release-button">箱から出す</button>
        <button class="button" id="capture">写真を撮る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
