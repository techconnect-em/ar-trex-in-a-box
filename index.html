
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinosaur AR Experience</title>
    <!-- A-Frame 1.6.0 -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
     <div class="example-container">  
   <a-scene
    mindar-image="imageTargetSrc: https://cdn.glitch.global/5e45a02f-1793-4d54-b2c7-ac4d29a43d33/targets.mind?v=1739155705813;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true; preserveDrawingBuffer: true; antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="dinosaur-model" src="https://cdn.glitch.global/5e45a02f-1793-4d54-b2c7-ac4d29a43d33/Running_T-Rex.glb?v=1739189988170"></a-asset-item>
        </a-assets>
        <!-- 強化されたライティング設定 -->
        <!-- 環境光 - 全体的な明るさ -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

        <!-- メインの方向光 - 主要な影とハイライト -->
        <a-light type="directional" 
                color="#ffffff" 
                intensity="1" 
                position="2 4 -3" 
                target="#dinosaur">
        </a-light>

        <!-- 補助光 - 影の部分を明るく -->
        <a-light type="point" 
                color="#ffffff" 
                intensity="0.5" 
                position="-2 1 1">
        </a-light>
        <!-- 環境光2 - 下からの反射光 -->
        <a-light type="hemisphere" 
                color="#ffffff" 
                groundColor="#b4a87e" 
                intensity="0.5">
        </a-light>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
     <a-entity mindar-image-target="targetIndex: 0" ar-controller>
    <a-entity
        id="dinosaur"
        gltf-model="#dinosaur-model"
        animation-mixer="clip: idle; timeScale: 1.5; loop: repeat"
        position="-0.2 -0.5 -0.2"
        scale="0.25 0.25 0.25"
        rotation="0 45 0"
        material="shader: standard; 
                 roughness: 0.7; 
                 metalness: 0.1;
                 normalScale: 1 1;
                 envMapIntensity: 1;"
        shadow="cast: true; receive: true">
    </a-entity>
</a-entity>
    </a-scene>
  </div>
  
  <div id="scanning-overlay">箱の中をスキャンしてください</div>
  
  <div class="buttons">
        <button class="button" id="release-button">外に出す</button>
        <button class="button" id="capture">
        <i class="fas fa-camera"></i>
    </button>
    <button class="button" id="website-button">
        <i class="fas fa-globe"></i>
      </button>
    </div>
    <script src="script.js"></script>

</body>
</html>
